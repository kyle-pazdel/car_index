{% extends "_base.html" %}
{% block content %}
<div class="main">
  <a class="text-slate-200" href="/create/">Add a Car</a>
  {% for data in dataset %}
  
  <h4 class="text-5xl text-green-800">My Cars</h4>
  <h5 class="text-3x1 text-blue-800">
    <ul>
      <li>{{ data.make}}</li>
      <li>{{ data.model}}</li>
      <li>{{ data.year}}</li>
      <li>{{ data.nickname}}</li>
      <li>{{ data.id}}</li>
    </ul>
  </h5>
  <a type="button" class="font-bold text-white py-2 px-4 rounded bg-gradient-to-r from-sky-500 to-blue-950 hover:from-slate-900 hover:to-red-500" href="/{{data.id}}/">See Details</a>
  <hr/>
  
  {% endfor %}
  
</div>
{% endblock content %}
